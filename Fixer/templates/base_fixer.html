
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Book Web App</title>
  <link
      rel="preload"
      as="style"
      href="{%static 'css/styles_fixer.css' %}"
      
      onload="this.rel = 'stylesheet'"
    />
</head>
<body>
  <header>
    <h1>Book Web App</h1>
  </header>

  <main>
    <section id="book-list">
      <h2>My Books</h2>
      <ul>
        <li>
          <div class="book">
            <div class="book-cover">
              <img src="{% static 'img/101.PNG' %}" alt="Book 1">
            </div>
            <div class="book-info">
              <h3>Book Title 1</h3>
              <p>Author Name</p>
              <p>Published Date</p>
            </div>
          </div>
        </li>
        <li>
          <div class="book">
            <div class="book-cover">
              <img src="{% static 'img/Winning.jpg' %}" alt="Book 2">
            </div>
            <div class="book-info">
              <h3>Book Title 2</h3>
              <p>Author Name</p>
              <p>Published Date</p>
            </div>
          </div>
        </li>
        <!-- Add more book items as needed -->
      </ul>
    </section>
  </main>
</body>
</html>
